<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="submit"]{
            /* change these properties to whatever you want */
            background-color: #43A047;
            color: #fff;
            border-radius: 10px;
            padding: 5px;
        }
    </style>
</head>

<body>

<h1 id="title">Payment eSewa ePay</h1>

<form action="https://uat.esewa.com.np/epay/main" method="POST" id="form">
    <input value="100" name="tAmt" type="hidden">
    <input value="90" name="amt" type="hidden">
    <input value="5" name="txAmt" type="hidden">
    <input value="2" name="psc" type="hidden">
    <input value="3" name="pdc" type="hidden">
    <input value="EPAYTEST" name="scd" type="hidden">
    <input value="ee2c3ca1-696b-4cc5-a6be-2c40d929d453" name="pid" type="hidden">
    <input value="http://demo.murarkey.com/api/auth/esewa-verify?q=su" type="hidden" name="su">
    <input value="http://demo.murarkey.com/api/auth/esewa-verify?q=fu" type="hidden" name="fu">
    <div class="container">
        <input value="Continue Payment with eSewa ePay" type="submit">
    </div>

</form>


</body>

<script type="text/javascript">

    function requestPayment(tAmt, amt, txAmt, psc, pdc, scd, pid, su, fu) {
        oForm = document.forms['form'];
        oForm.elements['tAmt'].value = tAmt;
        oForm.elements['amt'].value = amt;
        oForm.elements['txAmt'].value = txAmt;
        oForm.elements['psc'].value = psc;
        oForm.elements['pdc'].value = pdc;
        oForm.elements['scd'].value = scd;
        oForm.elements['pid'].value = pid;
        oForm.elements['su'].value = su;
        oForm.elements['fu'].value = fu;

        // requestPayment(tAmt = 1000, amt = 200, txAmt = 100, psc = 20, pdc = 10, scd = "EPAYTEST", pid = "1", su = "#", fu = "#");
    }

</script>


</html>
